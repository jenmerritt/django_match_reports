{% extends "base.html" %}
    {% block content %}
        <h1>Match Reports</h1>
        {% for report in reports %}
            <article>
                <div>
                <h2><a href="{% url 'report-detail' report.id %}">{{ report.title }}</a></h2>
                <div>
                    <a href="#">By {{ report.author }}</a>
                    <small>Published: {{ report.date|date:"d F, Y" }}</small>
                </div>
                <p>{{ report.content }}</p>
                </div>
            </article>
        {% endfor %}

    {% endblock %}
