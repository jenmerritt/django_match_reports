{% extends "base.html" %}
{% block content %}
<article>
    <div class="main-part">
        <h2>{{ object.title }}</h2>
            <div>
                <a href="{% url 'user-reports' report.author.username %}">By {{ object.author.username }}</a>
                <small>Published: {{ object.date|date:"d F, Y" }}</small>
            </div>
        <p>{{ object.content }}</p>
        {% if object.author == user %}
        <div>
            <button class="btn btn-lg btn-default"><a href="{% url 'report-update' object.id %}">Update</a></button>
            <button class="btn btn-lg btn-default"><a href="{% url 'report-delete' object.id %}">Delete</a></button>
        </div>
        {% endif %}
    </div>
</article>
{% endblock content %}
