{% extends "base.html" %}
{% block content %}
<article>
    <div>
        <h2>{{ object.title }}</h2>
            <div>
                <a href="#">By {{ object.author }}</a>
                <small>Published: {{ object.date|date:"d F, Y" }}</small>
            </div>
        <p>{{ object.content }}</p>
        {% if object.author == user %}
        <div>
            <a href="{% url 'report-update' object.id %}"><p>Update</p></a>
            <a href="{% url 'report-delete' object.id %}"><p>Delete</p></a>
        </div>
        {% endif %}
    </div>
</article>
{% endblock content %}
