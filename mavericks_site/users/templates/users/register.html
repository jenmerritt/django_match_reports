{% extends "base.html" %}
{% load crispy_forms_tags %}
    {% block content %}
        <div  class="main-part">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Register</button>
            </form>
            <div>
                <p class="mt-10">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </div>
    {% endblock content %}
