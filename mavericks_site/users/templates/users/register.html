{% extends "base.html" %}
{% load crispy_forms_tags %}
    {% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Register</button>
            </form>
            <div>
                <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </div>
    {% endblock content %}
