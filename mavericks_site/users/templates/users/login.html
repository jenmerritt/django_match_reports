{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
            {{ form|crispy }}
        <div>
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
    <div>
        <p>Don't have an account? <a class="ml-2" href="#">Register Now</a></p>
    </div>
</div>
{% endblock content %}
